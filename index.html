<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Weather App</h2>
            <p>Enter a location for weather information</p>
            <input type="text" name="location" placeholder="Enter location" autocomplete="off">
        </div>
        <div class="card">
            <div class="image">

            </div>
            <div class="content">
                <h3 class="city">CITY NAME</h3>
                <h4 class="weather">Weather Condition</h4>
                <p class="temp"><span>TEMP</span>&deg C</p>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
